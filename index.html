<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="source.js"></script>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Jobs</title>
</head>

<body>
    <header class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
        <button type="button" class="btn btn-primary btn-lg">Full-stack</button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- <div class="d-flex bd-highlight mb-3 navbar-nav"> -->
            <button type="button" class="btn btn-primary btn-lg text-start" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" onclick="showHome()">Home</button>
            <button type="button" class="btn btn-primary btn-lg text-start" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" onclick="showAllJobs()">All jobs</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle btn-lg text-start"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categories
                </button>
                <div class="dropdown-menu" id="dropdown"></div>
            </div>
            <button type="button" class="btn btn-primary btn-lg text-start" onclick="showLocalStorage()"
                data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">Saved jobs ‚ù§</button>
            <form id="searchForm" class="ms-auto p-2 bd-highlight form-inline my-2 my-lg-0 px-3"
                style="display: flex; gap: 2%;">
                <input id="searchInput" class="form-control mr-sm-2 btn-lg" type="search" placeholder="Search"
                    aria-label="Search">
                <button id="searchButton" type="submit" class="btn btn-success my-2 my-sm-0 btn-lg"
                    data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    onsubmit="return showSearch()">Search</button>
            </form>
            <!-- </div> -->
        </div>
    </header>
    <div class="container-xl" style="position: relative; margin-top: 10%;">
        <main>
            <div class="container-fluid">
                <div class="d-flex justify-content-center mb-10rem" style="margin-bottom: 7%">
                    <button id="currentResults" class="btn btn-warning  ml-auto" type="submit"></button>
                </div>
                <!-- //Loading -->
                <div id="spinner" style="text-align: center; padding: 2%;">
                    <div class="spinner-border text-center" role="status"></div>
                </div>
                <div id="board" class="row g-3">
                </div>
            </div>
        </main>
    </div>
</body>


</html>
